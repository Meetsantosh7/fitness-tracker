<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salmonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a8b"/>
      <stop offset="50%" stop-color="#ff6b5b"/>
      <stop offset="100%" stop-color="#e55039"/>
    </linearGradient>
    <radialGradient id="plateGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </radialGradient>
  </defs>
  
  <rect width="300" height="200" fill="#f8fafc"/>
  
  <!-- Plate -->
  <ellipse cx="150" cy="160" rx="110" ry="22" fill="url(#plateGradient)"/>
  <ellipse cx="150" cy="157" rx="105" ry="18" fill="#ffffff"/>
  
  <!-- Salmon fillet with realistic shape -->
  <path d="M60 100 Q80 75 120 80 Q160 70 200 80 Q230 90 240 105 Q235 125 210 135 Q170 145 130 140 Q90 135 70 120 Q55 110 60 100 Z" fill="url(#salmonGradient)"/>
  
  <!-- Salmon skin texture -->
  <path d="M65 105 Q85 85 125 90 Q165 80 205 90 Q225 100 230 115 Q205 125 165 130 Q125 125 85 115 Q70 110 65 105 Z" fill="#ff7f7f" opacity="0.8"/>
  
  <!-- Natural salmon lines -->
  <g stroke="#e74c3c" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M75 95 Q120 85 180 95 Q210 100 225 105"/>
    <path d="M80 105 Q125 95 185 105 Q210 110 225 115"/>
    <path d="M85 115 Q130 105 190 115 Q210 120 220 125"/>
  </g>
  
  <!-- Fat marbling -->
  <g fill="#ffb3b3" opacity="0.6">
    <ellipse cx="110" cy="100" rx="8" ry="3"/>
    <ellipse cx="160" cy="95" rx="6" ry="2"/>
    <ellipse cx="190" cy="110" rx="7" ry="3"/>
    <ellipse cx="140" cy="115" rx="5" ry="2"/>
  </g>
  
  <!-- Highlights */
  <ellipse cx="130" cy="90" rx="25" ry="8" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="180" cy="100" rx="20" ry="6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Lemon slice -->
  <circle cx="90" cy="75" r="12" fill="#fff200"/>
  <circle cx="90" cy="75" r="10" fill="#ffed4e"/>
  <g stroke="#f59e0b" stroke-width="1" opacity="0.8">
    <line x1="90" y1="65" x2="90" y2="85"/>
    <line x1="80" y1="75" x2="100" y2="75"/>
    <line x1="84" y1="69" x2="96" y2="81"/>
    <line x1="96" y1="69" x2="84" y2="81"/>
  </g>
  
  <!-- Dill garnish -->
  <g stroke="#22c55e" stroke-width="1" fill="none">
    <path d="M210 70 Q215 65 220 70 Q225 75 230 70"/>
    <path d="M212 72 Q217 67 222 72 Q227 77 232 72"/>
    <path d="M214 74 Q219 69 224 74 Q229 79 234 74"/>
  </g>
</svg>
