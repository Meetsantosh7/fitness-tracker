<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#fffef7"/>
  
  <!-- Eggs -->
  <g>
    <!-- Egg 1 -->
    <ellipse cx="120" cy="100" rx="25" ry="35" fill="#fef3c7"/>
    <ellipse cx="120" cy="100" rx="22" ry="32" fill="#fef9e7"/>
    
    <!-- Egg 2 -->
    <ellipse cx="180" cy="110" rx="25" ry="35" fill="#fef3c7"/>
    <ellipse cx="180" cy="110" rx="22" ry="32" fill="#fef9e7"/>
  </g>
  
  <!-- Egg highlights -->
  <g fill="#ffffff" opacity="0.8">
    <ellipse cx="115" cy="85" rx="8" ry="12"/>
    <ellipse cx="175" cy="95" rx="8" ry="12"/>
  </g>
  
  <!-- Subtle shadows -->
  <g fill="#f3e8b8" opacity="0.5">
    <ellipse cx="125" cy="115" rx="6" ry="8"/>
    <ellipse cx="185" cy="125" rx="6" ry="8"/>
  </g>
  
  <!-- Egg carton or basket base -->
  <rect x="80" y="140" width="140" height="20" fill="#d2b48c" rx="10"/>
  <rect x="85" y="135" width="130" height="15" fill="#daa520" rx="8"/>
  
  <!-- Basket texture -->
  <g stroke="#8b4513" stroke-width="1" opacity="0.6">
    <line x1="90" y1="135" x2="90" y2="150"/>
    <line x1="110" y1="135" x2="110" y2="150"/>
    <line x1="130" y1="135" x2="130" y2="150"/>
    <line x1="150" y1="135" x2="150" y2="150"/>
    <line x1="170" y1="135" x2="170" y2="150"/>
    <line x1="190" y1="135" x2="190" y2="150"/>
    <line x1="210" y1="135" x2="210" y2="150"/>
  </g>
  
  <!-- Label */
  <rect x="20" y="20" width="50" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="45" y="37" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Eggs</text>
</svg>
