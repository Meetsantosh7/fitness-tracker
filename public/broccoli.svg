<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f0fdf4"/>
  
  <!-- Broccoli head -->
  <g>
    <!-- Main florets -->
    <circle cx="140" cy="90" r="15" fill="#16a34a"/>
    <circle cx="160" cy="90" r="15" fill="#22c55e"/>
    <circle cx="150" cy="75" r="12" fill="#16a34a"/>
    <circle cx="130" cy="105" r="12" fill="#22c55e"/>
    <circle cx="170" cy="105" r="12" fill="#16a34a"/>
    <circle cx="150" cy="105" r="14" fill="#22c55e"/>
    <circle cx="145" cy="120" r="10" fill="#16a34a"/>
    <circle cx="155" cy="120" r="10" fill="#22c55e"/>
    
    <!-- Smaller florets for texture -->
    <circle cx="135" cy="80" r="6" fill="#15803d"/>
    <circle cx="165" cy="80" r="6" fill="#15803d"/>
    <circle cx="125" cy="95" r="6" fill="#15803d"/>
    <circle cx="175" cy="95" r="6" fill="#15803d"/>
    <circle cx="140" cy="110" r="6" fill="#15803d"/>
    <circle cx="160" cy="110" r="6" fill="#15803d"/>
    <circle cx="150" cy="125" r="6" fill="#15803d"/>
    
    <!-- Tiny florets -->
    <circle cx="142" cy="85" r="3" fill="#166534"/>
    <circle cx="158" cy="85" r="3" fill="#166534"/>
    <circle cx="135" cy="100" r="3" fill="#166534"/>
    <circle cx="165" cy="100" r="3" fill="#166534"/>
    <circle cx="148" cy="115" r="3" fill="#166534"/>
    <circle cx="152" cy="115" r="3" fill="#166534"/>
  </g>
  
  <!-- Stem -->
  <rect x="145" y="130" width="10" height="30" fill="#84cc16"/>
  <rect x="147" y="125" width="6" height="35" fill="#a3e635"/>
  
  <!-- Leaves around stem -->
  <ellipse cx="140" cy="140" rx="8" ry="15" fill="#22c55e" transform="rotate(-20 140 140)"/>
  <ellipse cx="160" cy="145" rx="8" ry="15" fill="#22c55e" transform="rotate(25 160 145)"/>
  <ellipse cx="145" cy="150" rx="6" ry="12" fill="#16a34a" transform="rotate(10 145 150)"/>
  
  <!-- Leaf veins -->
  <g stroke="#15803d" stroke-width="1" opacity="0.7">
    <line x1="138" y1="135" x2="142" y2="145"/>
    <line x1="158" y1="140" x2="162" y2="150"/>
    <line x1="143" y1="145" x2="147" y2="155"/>
  </g>
  
  <!-- Label */
  <rect x="20" y="20" width="70" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="55" y="37" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Broccoli</text>
</svg>
