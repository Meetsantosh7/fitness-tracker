<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#fef7ed"/>
  
  <!-- Almonds -->
  <g>
    <!-- Almond 1 -->
    <ellipse cx="120" cy="80" rx="12" ry="20" fill="#d2691e" transform="rotate(15 120 80)"/>
    <ellipse cx="120" cy="80" rx="10" ry="18" fill="#daa520" transform="rotate(15 120 80)"/>
    
    <!-- Almond 2 -->
    <ellipse cx="160" cy="90" rx="12" ry="20" fill="#d2691e" transform="rotate(-10 160 90)"/>
    <ellipse cx="160" cy="90" rx="10" ry="18" fill="#daa520" transform="rotate(-10 160 90)"/>
    
    <!-- Almond 3 -->
    <ellipse cx="180" cy="120" rx="12" ry="20" fill="#d2691e" transform="rotate(25 180 120)"/>
    <ellipse cx="180" cy="120" rx="10" ry="18" fill="#daa520" transform="rotate(25 180 120)"/>
    
    <!-- Almond 4 -->
    <ellipse cx="140" cy="130" rx="12" ry="20" fill="#d2691e" transform="rotate(-20 140 130)"/>
    <ellipse cx="140" cy="130" rx="10" ry="18" fill="#daa520" transform="rotate(-20 140 130)"/>
    
    <!-- Almond 5 -->
    <ellipse cx="100" cy="110" rx="12" ry="20" fill="#d2691e" transform="rotate(30 100 110)"/>
    <ellipse cx="100" cy="110" rx="10" ry="18" fill="#daa520" transform="rotate(30 100 110)"/>
    
    <!-- Almond 6 -->
    <ellipse cx="200" cy="100" rx="12" ry="20" fill="#d2691e" transform="rotate(-15 200 100)"/>
    <ellipse cx="200" cy="100" rx="10" ry="18" fill="#daa520" transform="rotate(-15 200 100)"/>
    
    <!-- Almond 7 -->
    <ellipse cx="130" cy="160" rx="12" ry="20" fill="#d2691e" transform="rotate(5 130 160)"/>
    <ellipse cx="130" cy="160" rx="10" ry="18" fill="#daa520" transform="rotate(5 130 160)"/>
    
    <!-- Almond 8 -->
    <ellipse cx="170" cy="150" rx="12" ry="20" fill="#d2691e" transform="rotate(-25 170 150)"/>
    <ellipse cx="170" cy="150" rx="10" ry="18" fill="#daa520" transform="rotate(-25 170 150)"/>
  </g>
  
  <!-- Almond texture lines -->
  <g stroke="#8b4513" stroke-width="0.5" opacity="0.6">
    <line x1="115" y1="75" x2="125" y2="85" transform="rotate(15 120 80)"/>
    <line x1="155" y1="85" x2="165" y2="95" transform="rotate(-10 160 90)"/>
    <line x1="175" y1="115" x2="185" y2="125" transform="rotate(25 180 120)"/>
    <line x1="135" y1="125" x2="145" y2="135" transform="rotate(-20 140 130)"/>
    <line x1="95" y1="105" x2="105" y2="115" transform="rotate(30 100 110)"/>
    <line x1="195" y1="95" x2="205" y2="105" transform="rotate(-15 200 100)"/>
  </g>
  
  <!-- Label */
  <rect x="20" y="20" width="70" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="55" y="37" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Almonds</text>
</svg>
