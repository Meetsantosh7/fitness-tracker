<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#fefefe"/>
  
  <!-- Bowl -->
  <ellipse cx="150" cy="160" rx="80" ry="15" fill="#e5e7eb"/>
  <ellipse cx="150" cy="155" rx="75" ry="12" fill="#f3f4f6"/>
  
  <!-- Yogurt -->
  <ellipse cx="150" cy="130" rx="70" ry="25" fill="#ffffff"/>
  <ellipse cx="150" cy="125" rx="65" ry="20" fill="#fefefe"/>
  
  <!-- Yogurt texture -->
  <ellipse cx="130" cy="120" rx="8" ry="3" fill="#f8fafc" opacity="0.8"/>
  <ellipse cx="170" cy="125" rx="6" ry="2" fill="#f8fafc" opacity="0.8"/>
  <ellipse cx="150" cy="135" rx="10" ry="4" fill="#f8fafc" opacity="0.8"/>
  
  <!-- Blueberries on top -->
  <circle cx="130" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="145" cy="108" r="4" fill="#2563eb"/>
  <circle cx="160" cy="112" r="4" fill="#1d4ed8"/>
  <circle cx="175" cy="110" r="4" fill="#3b82f6"/>
  
  <!-- Blueberry highlights -->
  <circle cx="132" cy="108" r="1" fill="#93c5fd" opacity="0.8"/>
  <circle cx="147" cy="106" r="1" fill="#93c5fd" opacity="0.8"/>
  <circle cx="162" cy="110" r="1" fill="#93c5fd" opacity="0.8"/>
  <circle cx="177" cy="108" r="1" fill="#93c5fd" opacity="0.8"/>
  
  <!-- Spoon handle -->
  <rect x="200" y="90" width="60" height="4" fill="#94a3b8" rx="2"/>
  <ellipse cx="195" cy="92" rx="8" ry="6" fill="#cbd5e1"/>
  
  <!-- Label */
  <rect x="20" y="20" width="100" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="70" y="37" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Greek Yogurt</text>
</svg>
