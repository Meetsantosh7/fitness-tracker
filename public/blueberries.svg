<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#faf5ff"/>
  
  <!-- Blueberries -->
  <g>
    <!-- Large blueberries -->
    <circle cx="120" cy="80" r="12" fill="#3730a3"/>
    <circle cx="160" cy="90" r="12" fill="#4338ca"/>
    <circle cx="180" cy="120" r="12" fill="#3730a3"/>
    <circle cx="140" cy="130" r="12" fill="#4338ca"/>
    <circle cx="100" cy="110" r="12" fill="#4f46e5"/>
    <circle cx="200" cy="100" r="12" fill="#3730a3"/>
    
    <!-- Medium blueberries -->
    <circle cx="135" cy="95" r="10" fill="#4338ca"/>
    <circle cx="175" cy="75" r="10" fill="#3730a3"/>
    <circle cx="115" cy="150" r="10" fill="#4f46e5"/>
    <circle cx="190" cy="140" r="10" fill="#4338ca"/>
    <circle cx="85" cy="85" r="10" fill="#3730a3"/>
    
    <!-- Small blueberries -->
    <circle cx="150" cy="110" r="8" fill="#4f46e5"/>
    <circle cx="125" cy="165" r="8" fill="#4338ca"/>
    <circle cx="165" cy="155" r="8" fill="#3730a3"/>
    <circle cx="205" cy="85" r="8" fill="#4f46e5"/>
    <circle cx="95" cy="135" r="8" fill="#4338ca"/>
  </g>
  
  <!-- Blueberry tops (crown) -->
  <g fill="#1e293b">
    <circle cx="120" cy="72" r="2"/>
    <circle cx="160" cy="82" r="2"/>
    <circle cx="180" cy="112" r="2"/>
    <circle cx="140" cy="122" r="2"/>
    <circle cx="100" cy="102" r="2"/>
    <circle cx="200" cy="92" r="2"/>
    <circle cx="135" cy="87" r="1.5"/>
    <circle cx="175" cy="67" r="1.5"/>
    <circle cx="115" cy="142" r="1.5"/>
    <circle cx="190" cy="132" r="1.5"/>
    <circle cx="85" cy="77" r="1.5"/>
  </g>
  
  <!-- Highlights on blueberries -->
  <g fill="#818cf8" opacity="0.6">
    <circle cx="115" cy="75" r="3"/>
    <circle cx="155" cy="85" r="3"/>
    <circle cx="175" cy="115" r="3"/>
    <circle cx="135" cy="125" r="3"/>
    <circle cx="95" cy="105" r="3"/>
    <circle cx="195" cy="95" r="3"/>
    <circle cx="130" cy="90" r="2"/>
    <circle cx="170" cy="70" r="2"/>
    <circle cx="110" cy="145" r="2"/>
    <circle cx="185" cy="135" r="2"/>
  </g>
  
  <!-- Label */
  <rect x="20" y="20" width="80" height="25" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="60" y="37" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">Blueberries</text>
</svg>
