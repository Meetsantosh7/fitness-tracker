<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#planBg)"/>
  
  <!-- Central meal plate -->
  <circle cx="200" cy="150" r="80" fill="url(#plateGrad)" stroke="#E2E8F0" stroke-width="3"/>
  
  <!-- Plate sections (balanced meal) -->
  <!-- Vegetables (50%) -->
  <path d="M 200 150 L 200 70 A 80 80 0 0 1 280 150 Z" fill="#22C55E" opacity="0.8"/>
  <!-- Protein (25%) -->
  <path d="M 200 150 L 280 150 A 80 80 0 0 1 200 230 Z" fill="#EF4444" opacity="0.8"/>
  <!-- Carbs (25%) -->
  <path d="M 200 150 L 200 230 A 80 80 0 0 1 120 150 Z" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Plate border -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Section labels -->
  <text x="240" y="110" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">50%</text>
  <text x="235" y="190" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">25%</text>
  <text x="165" y="190" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">25%</text>
  
  <!-- Food items on plate -->
  <!-- Broccoli -->
  <g transform="translate(220, 100)">
    <circle cx="0" cy="0" r="8" fill="#16A34A"/>
    <circle cx="-5" cy="-3" r="6" fill="#22C55E"/>
    <circle cx="5" cy="-3" r="6" fill="#22C55E"/>
    <rect x="-1" y="5" width="2" height="8" fill="#15803D"/>
  </g>
  
  <!-- Carrots -->
  <g transform="translate(250, 120)">
    <ellipse cx="0" cy="0" rx="3" ry="12" fill="#FB923C"/>
    <ellipse cx="6" cy="2" rx="3" ry="10" fill="#F97316"/>
    <path d="M 0 -12 Q 2 -15 0 -12 Q -2 -15 0 -12" fill="#22C55E"/>
  </g>
  
  <!-- Chicken breast -->
  <ellipse cx="240" cy="170" rx="18" ry="12" fill="#FDE68A" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Rice -->
  <g transform="translate(170, 190)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FEF3C7"/>
    <circle cx="-5" cy="-2" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="3" cy="1" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="-2" cy="3" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Weekly meal plan calendar -->
  <rect x="50" y="40" width="120" height="80" fill="white" stroke="#8B5CF6" stroke-width="2" rx="8"/>
  
  <!-- Calendar header -->
  <rect x="50" y="40" width="120" height="20" fill="url(#chartGrad)" rx="8 8 0 0"/>
  <text x="110" y="53" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Weekly Plan</text>
  
  <!-- Days grid -->
  <g stroke="#E5E7EB" stroke-width="1">
    <line x1="50" y1="75" x2="170" y2="75"/>
    <line x1="50" y1="90" x2="170" y2="90"/>
    <line x1="50" y1="105" x2="170" y2="105"/>
    <line x1="75" y1="60" x2="75" y2="120"/>
    <line x1="100" y1="60" x2="100" y2="120"/>
    <line x1="125" y1="60" x2="125" y2="120"/>
    <line x1="150" y1="60" x2="150" y2="120"/>
  </g>
  
  <!-- Day labels -->
  <text x="62" y="72" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">M</text>
  <text x="87" y="72" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">T</text>
  <text x="112" y="72" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">W</text>
  <text x="137" y="72" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">T</text>
  <text x="162" y="72" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">F</text>
  
  <!-- Meal indicators -->
  <circle cx="62" cy="82" r="3" fill="#22C55E"/>
  <circle cx="87" cy="82" r="3" fill="#EF4444"/>
  <circle cx="112" cy="82" r="3" fill="#F59E0B"/>
  <circle cx="137" cy="82" r="3" fill="#8B5CF6"/>
  <circle cx="162" cy="82" r="3" fill="#06B6D4"/>
  
  <text x="62" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Salad</text>
  <text x="87" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Protein</text>
  <text x="112" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Grains</text>
  <text x="137" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Berries</text>
  <text x="162" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Fish</text>
  
  <!-- Progress chart -->
  <rect x="300" y="180" width="80" height="60" fill="white" stroke="#8B5CF6" stroke-width="2" rx="6"/>
  
  <!-- Chart title -->
  <text x="340" y="195" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">Progress</text>
  
  <!-- Chart bars -->
  <rect x="310" y="220" width="8" height="15" fill="#22C55E"/>
  <rect x="322" y="210" width="8" height="25" fill="#F59E0B"/>
  <rect x="334" y="205" width="8" height="30" fill="#EF4444"/>
  <rect x="346" y="200" width="8" height="35" fill="#8B5CF6"/>
  <rect x="358" y="215" width="8" height="20" fill="#06B6D4"/>
  
  <!-- Chart labels -->
  <text x="340" y="252" fill="#6B7280" font-family="Arial, sans-serif" font-size="6" text-anchor="middle">Week 1-5</text>
  
  <!-- Water intake tracker -->
  <g transform="translate(320, 50)">
    <rect x="-15" y="0" width="30" height="40" fill="#EBF8FF" stroke="#3B82F6" stroke-width="2" rx="15"/>
    <rect x="-12" y="35" width="24" height="5" fill="#1E40AF" rx="2"/>
    <!-- Water levels -->
    <rect x="-12" y="30" width="24" height="10" fill="#3B82F6" opacity="0.3" rx="12"/>
    <rect x="-12" y="25" width="24" height="15" fill="#3B82F6" opacity="0.5" rx="12"/>
    <rect x="-12" y="20" width="24" height="20" fill="#3B82F6" opacity="0.7" rx="12"/>
    <text x="0" y="55" fill="#1E40AF" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">8/8</text>
  </g>
  
  <!-- Measuring tape -->
  <g transform="rotate(20) translate(100, 50)">
    <rect x="0" y="0" width="80" height="6" fill="#FBBF24" rx="3"/>
    <g stroke="#D97706" stroke-width="0.5">
      <line x1="5" y1="0" x2="5" y2="6"/>
      <line x1="15" y1="0" x2="15" y2="6"/>
      <line x1="25" y1="0" x2="25" y2="6"/>
      <line x1="35" y1="0" x2="35" y2="6"/>
      <line x1="45" y1="0" x2="45" y2="6"/>
      <line x1="55" y1="0" x2="55" y2="6"/>
      <line x1="65" y1="0" x2="65" y2="6"/>
      <line x1="75" y1="0" x2="75" y2="6"/>
    </g>
    <text x="40" y="4" fill="#92400E" font-family="Arial, sans-serif" font-size="4" text-anchor="middle">DIET PLAN</text>
  </g>
  
  <!-- Floating food icons -->
  <!-- Avocado -->
  <g transform="translate(50, 200)">
    <ellipse cx="0" cy="0" rx="12" ry="15" fill="#22C55E"/>
    <ellipse cx="0" cy="0" rx="8" ry="11" fill="#84CC16"/>
    <circle cx="0" cy="0" r="4" fill="#92400E"/>
  </g>
  
  <!-- Banana -->
  <g transform="translate(350, 120)">
    <path d="M 0 0 Q 5 -15 15 -10 Q 20 0 15 10 Q 5 15 0 10 Z" fill="#FDE047"/>
    <path d="M 2 2 Q 6 -10 12 -5 Q 15 2 12 8 Q 6 12 2 8 Z" fill="#FACC15"/>
  </g>
  
  <!-- Apple -->
  <g transform="translate(80, 250)">
    <circle cx="0" cy="0" r="12" fill="#EF4444"/>
    <path d="M -4 -8 Q -2 -12 0 -8 Q 2 -12 4 -8 Q 2 -5 0 -5 Q -2 -5 -4 -8" fill="#EF4444"/>
    <rect x="-1" y="-12" width="2" height="4" fill="#92400E" rx="1"/>
    <ellipse cx="-5" cy="-2" rx="3" ry="4" fill="#FCA5A5" opacity="0.6"/>
  </g>
</svg>
