<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saladBowl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main salad bowl -->
  <ellipse cx="200" cy="180" rx="120" ry="80" fill="url(#saladBowl)" stroke="#D1D5DB" stroke-width="3"/>
  
  <!-- Bowl rim highlight -->
  <ellipse cx="200" cy="180" rx="120" ry="80" fill="none" stroke="#E5E7EB" stroke-width="2"/>
  <ellipse cx="200" cy="160" rx="115" ry="12" fill="#F9FAFB" opacity="0.8"/>
  
  <!-- Lettuce leaves -->
  <g>
    <path d="M 120 160 Q 140 140 160 155 Q 150 175 130 170 Z" fill="#22C55E" opacity="0.9"/>
    <path d="M 240 150 Q 260 135 275 150 Q 270 170 250 165 Z" fill="#16A34A" opacity="0.9"/>
    <path d="M 160 180 Q 180 165 195 175 Q 190 195 170 190 Z" fill="#22C55E" opacity="0.9"/>
    <path d="M 200 170 Q 220 155 235 170 Q 230 185 210 180 Z" fill="#15803D" opacity="0.9"/>
  </g>
  
  <!-- Cherry tomatoes -->
  <circle cx="150" cy="170" r="12" fill="#EF4444"/>
  <circle cx="220" cy="165" r="12" fill="#DC2626"/>
  <circle cx="190" cy="185" r="10" fill="#F87171"/>
  
  <!-- Tomato highlights -->
  <circle cx="145" cy="165" r="3" fill="#FCA5A5" opacity="0.7"/>
  <circle cx="215" cy="160" r="3" fill="#FCA5A5" opacity="0.7"/>
  <circle cx="185" cy="180" r="2" fill="#FCA5A5" opacity="0.7"/>
  
  <!-- Cucumber slices -->
  <ellipse cx="170" cy="195" rx="15" ry="10" fill="#84CC16" stroke="#65A30D" stroke-width="1"/>
  <ellipse cx="230" cy="185" rx="15" ry="10" fill="#84CC16" stroke="#65A30D" stroke-width="1"/>
  <circle cx="170" cy="195" r="3" fill="#A3E635" opacity="0.6"/>
  <circle cx="230" cy="185" r="3" fill="#A3E635" opacity="0.6"/>
  
  <!-- Carrots (julienned) -->
  <rect x="140" y="190" width="25" height="3" fill="#FB923C" rx="1"/>
  <rect x="142" y="195" width="20" height="3" fill="#F97316" rx="1"/>
  <rect x="145" y="200" width="18" height="3" fill="#FB923C" rx="1"/>
  
  <!-- Purple cabbage -->
  <path d="M 260 175 Q 275 160 285 175 Q 280 190 265 185 Z" fill="#8B5CF6" opacity="0.8"/>
  <path d="M 110 185 Q 125 170 135 185 Q 130 200 115 195 Z" fill="#7C3AED" opacity="0.8"/>
  
  <!-- Croutons -->
  <rect x="205" y="190" width="8" height="8" fill="#D97706" rx="1"/>
  <rect x="175" y="175" width="6" height="6" fill="#B45309" rx="1"/>
  <rect x="245" y="170" width="7" height="7" fill="#D97706" rx="1"/>
  
  <!-- Fork -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="4" height="60" fill="#6B7280" rx="2"/>
    <rect x="-3" y="0" width="2" height="15" fill="#6B7280" rx="1"/>
    <rect x="0" y="0" width="2" height="15" fill="#6B7280" rx="1"/>
    <rect x="3" y="0" width="2" height="15" fill="#6B7280" rx="1"/>
    <rect x="6" y="0" width="2" height="15" fill="#6B7280" rx="1"/>
  </g>
  
  <!-- Nutrition facts label -->
  <rect x="50" y="50" width="100" height="120" fill="white" stroke="#374151" stroke-width="2" rx="4"/>
  
  <!-- Label header -->
  <rect x="55" y="55" width="90" height="20" fill="#374151"/>
  <text x="100" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Nutrition Facts</text>
  
  <!-- Label content -->
  <text x="60" y="90" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Serving Size: 1 bowl</text>
  <line x1="60" y1="95" x2="140" y2="95" stroke="#374151" stroke-width="1"/>
  
  <text x="60" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="9">Calories: 150</text>
  <text x="60" y="125" fill="#374151" font-family="Arial, sans-serif" font-size="8">Total Fat: 8g</text>
  <text x="60" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="8">Protein: 5g</text>
  <text x="60" y="145" fill="#374151" font-family="Arial, sans-serif" font-size="8">Carbs: 15g</text>
  <text x="60" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="8">Fiber: 6g</text>
  
  <!-- Floating icons -->
  <!-- Apple -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="25" fill="#EF4444" opacity="0.9"/>
    <path d="M -8 -15 Q -5 -20 0 -15 Q 5 -20 8 -15 Q 5 -10 0 -10 Q -5 -10 -8 -15" fill="#EF4444"/>
    <rect x="-1" y="-20" width="2" height="6" fill="#92400E" rx="1"/>
    <path d="M 3 -17 Q 8 -19 10 -15 Q 8 -12 5 -14 Q 3 -15 3 -17" fill="#22C55E"/>
    <ellipse cx="-8" cy="-5" rx="4" ry="6" fill="#FCA5A5" opacity="0.6"/>
  </g>
  
  <!-- Water bottle -->
  <g transform="translate(320, 50)">
    <rect x="-8" y="-20" width="16" height="40" fill="#3B82F6" opacity="0.3" rx="8"/>
    <rect x="-6" y="-25" width="12" height="8" fill="#1E40AF" rx="2"/>
    <rect x="-4" y="-30" width="8" height="5" fill="#1E40AF" rx="1"/>
    <!-- Water level -->
    <rect x="-6" y="-10" width="12" height="25" fill="#3B82F6" opacity="0.6" rx="6"/>
    <ellipse cx="0" cy="-10" rx="6" ry="2" fill="#60A5FA" opacity="0.8"/>
  </g>
  
  <!-- Vitamin capsules -->
  <g transform="translate(70, 200)">
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#F59E0B"/>
    <ellipse cx="0" cy="0" rx="6" ry="12" fill="#FBBF24" opacity="0.7"/>
    <ellipse cx="0" cy="6" rx="6" ry="6" fill="#F59E0B"/>
  </g>
  
  <g transform="translate(85, 210)">
    <ellipse cx="0" cy="0" rx="5" ry="10" fill="#EF4444"/>
    <ellipse cx="0" cy="0" rx="5" ry="10" fill="#F87171" opacity="0.7"/>
    <ellipse cx="0" cy="5" rx="5" ry="5" fill="#EF4444"/>
  </g>
</svg>
